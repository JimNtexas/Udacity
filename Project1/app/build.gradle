apply plugin: 'com.android.application'

android {

    packagingOptions {
        exclude 'libs/jackson-core-2.4.4.jar'
        exclude 'libs/jackson-databind-2.4.4.jar'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'commons-lang3-3.3.2.jar'
        exclude 'commons-codec-1.10.jar'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'info.movito', name: 'themoviedbapi', version:'1.1'
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile 'com.android.support:appcompat-v7:22.2.0'
        compile 'com.squareup.picasso:picasso:2.5.2'
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.grayraven.project1"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

